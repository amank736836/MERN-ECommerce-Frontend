name: Ecommerce Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Docker Image
        run: docker build -t amank736836/mern-ecommerce-frontend-2024:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          for i in {1..3}; do
            docker push amank736836/mern-ecommerce-frontend-2024:${{ github.sha }} && break || sleep 10
          done
          docker logout

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH login and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-52-54-104-85.compute-1.amazonaws.com << 'EOF'
            sudo apt-get update -y
            sudo docker pull amank736836/mern-ecommerce-frontend-2024:${{ github.sha }}
            cd app
            ls
            sudo docker-compose down
            sudo docker-compose up -d
          EOF
